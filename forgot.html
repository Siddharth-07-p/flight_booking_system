<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <body>

        <div class="split-layout">

            <!-- Left Visual Pane -->
            <div class="split-visual" style="background-image: url('auth-bg.png');">
                <div class="visual-overlay">
                    <div class="logo-container" style="margin-bottom: auto;">
                        <a href="index.html">
                            <img src="logo.jpg" alt="FlyEasy Logo">
                        </a>
                    </div>
                    <div>
                        <a href="index.html" style="text-decoration:none;">
                            <h1 class="visual-logo">Fly Easy</h1>
                        </a>
                        <p class="visual-tagline">Begin your journey towards new horizons.</p>
                    </div>
                </div>
            </div>

            <!-- Right Form Pane -->
            <div class="split-form-container">
                <div class="form-wrapper">
                    <a href="login.html" class="back-link">‚Üê Back to Login</a>

                    <h2 class="auth-title">Forgot Password?</h2>
                    <p class="auth-subtitle">No worries! Enter your email below to retrieve it.</p>

                    <div class="modern-form">

                        <div class="input-group">
                            <label>Email Address</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>

                        <p id="result"
                            style="font-size: 14px; font-weight: bold; color: #001B94; margin: 5px 0 0 0; min-height: 20px;">
                        </p>

                        <button onclick="showPassword()" class="auth-submit-btn" style="margin-top: 20px;">
                            Show Password
                        </button>

                    </div>
                </div>
            </div>

        </div>

        <script>


            function showPassword() {

                let emailInput = document.getElementById("email").value.trim();

                let user = JSON.parse(localStorage.getItem("userData"));


                if (!user) {
                    document.getElementById("result").innerHTML = "No account found. Please Sign Up.";
                    return;
                }


                if (emailInput === user.email) {
                    document.getElementById("result").innerHTML = "Your Password: " + user.password;
                }


                else {
                    document.getElementById("result").innerHTML = "Email not found";
                }
            }

        </script>

    </body>

</html>
