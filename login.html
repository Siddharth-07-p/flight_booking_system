<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="split-layout">

        <!-- Left Visual Pane -->
        <div class="split-visual" style="background-image: url('auth-bg.png');">
            <div class="visual-overlay">
                <div class="logo-container" style="margin-bottom: auto;">
                    <a href="index.html">
                        <img src="logo.jpg" alt="FlyEasy Logo">
                    </a>
                </div>
                <div>
                    <a href="index.html" style="text-decoration:none;">
                        <h1 class="visual-logo">Fly Easy</h1>
                    </a>
                    <p class="visual-tagline">Begin your journey towards new horizons.</p>
                </div>
            </div>
        </div>

        <!-- Right Form Pane -->
        <div class="split-form-container">
            <div class="form-wrapper">
                <a href="index.html" class="back-link">‚Üê Back to Home</a>

                <h2 class="auth-title">Welcome</h2>
                <p class="auth-subtitle">Please enter your details to sign in.</p>

                <form id="loginForm" class="modern-form">

                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="forgot.html" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="auth-submit-btn">
                        Sign In
                    </button>

                </form>

                <p class="auth-switch-modern">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </p>

            </div>
        </div>

    </div>

    <script>


        document.getElementById("loginForm").addEventListener("submit", function (e) {

            e.preventDefault();


            let email = document.getElementById("email").value;

            let pass = document.getElementById("password").value;


            let user = JSON.parse(localStorage.getItem("userData"));


            if (!user) {
                alert("No account found");
                return;
            }

            if (email === user.email && pass === user.password) {
                localStorage.setItem("loggedUser", user.name);

                alert("Login Successful");
                window.location = "index.html";
            }

            else {

                alert("Invalid Credentials");

            }

        });

    </script>

</body>

</html>
